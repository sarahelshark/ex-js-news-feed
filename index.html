<body class="custom-bg-color overflow-scroll">
<!--site intro-->
        <h1 class="text-white d-flex justify-content-center ">
            News Feed
        </h1>

    <div class="container-sm mb-3 flex-column  d-flex  justify-content-between inner" id="mainWrapper">
        
        <div class="container-sm" id="filterWrapper">
          <div class="user-utilities p-3 bg-light">
            <div class="container-sm d-flex justify-content-between">
                <div class="left-wrapper">
                    <label>
                        Filtra per tags
                    </label>
                    
                    <select class="form-select" id="selectEl" >
                        
                    </select>
               </div>
               
               <!--flex item 1 end-->
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Solo news salvate
                </label>
               </div>
               <!--flex item 2 end-->

            </div>
            
        </div>
        </div>
        <!--end of filter section of site-->
        <div class="container-sm" id="articlesWrapper">
        </div>
        <!--end of articles section of site-->

    </div>

 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
