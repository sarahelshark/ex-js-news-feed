<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--link to bs5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> My News Feed</title>
    <style>
        :root{
            --primary-feed:#01293dff;
            --scrollbar-scroll:#2e5466ff;
            --greener-green:#008000ff;
            --blue-deep:#000080ff;
            --purple-custom:#800080ff;
            --orange-custom:#f2a261ff;
            --yellow-custom:#ffd500ff;
        }
    
     ::-webkit-scrollbar {
        width: 3px;
        }
        /* Track */
     ::-webkit-scrollbar-track {
        background: none; 
        }
        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-scroll); 
        }
        
        /*end of custom scrollbar*/
        h1{
            line-height: 5rem;
        }
        img{
            width: 100%;
            object-fit: cover;
            
        }
        .custom-txt-color{
            color: var(--primary-feed);
        }
        .custom-bg-color {
            background-color: var(--primary-feed); 
            opacity: 95%;
        }
        
        .custom-geo-badge{
            background-color: var(--greener-green);
        }
        .custom-tech-badge{
            background-color: var(--blue-deep);
        }
        .custom-arte-badge{
            background-color: var(--yellow-custom);
        }
        .custom-cucina-badge{
            background-color: var(--purple-custom);
        }
        .custom-viaggi-badge{
            background-color: var(--orange-custom);
        }
        ::before{
            padding-left: .2rem;
        }
        h4{
            font-size: 1.2rem;
            margin-bottom: 0rem;
            font-weight: 500;
        }
        article{
            line-height: 1rem;
        }
        .date{
            font-size: 13px;font-weight: 500;
        }
        p{
            padding-top:.75rem;
            font-weight: 500;
            line-height: 20px;
        }
        

        @media (min-width: 576px){
            .container, .container-sm, .container-md, .container-lg, .container-xl {
              max-width: 540px;
            }
        }

    
    </style>
</head>
<body class="custom-bg-color">
<!--site intro-->
        <h1 class="text-white d-flex justify-content-center ">
            News Feed
        </h1>

    <div class="container-sm mb-3 flex-column  d-flex  justify-content-between " id="mainWrapper">
        
        <div class="container-sm" id="filterWrapper">
          <div class="user-utilities p-3 bg-light">
            <div class="container-sm d-flex justify-content-between">
                <div class="left-wrapper">
                    <label>
                        Filtra per tags
                    </label>
                    
                    <select class="form-select" >
                        
                    </select>
               </div>
               
               <!--flex item 1 end-->
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Solo news salvate
                </label>
               </div>
               <!--flex item 2 end-->

            </div>
            
        </div>
        </div>
        <!--end of filter section of site-->
        <div class="container-sm" id="articlesWrapper">

        </div>
        <!--end of articles section of site-->

    </div>
    
<!--bs5 script-->
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--my script-->
    <script src="myscript.js"></script>
</body>
</html>
